<section>
    <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="guest-form-card card">
      
            <div class="card-header text-center">
              <h2>Se Connecter</h2>
            </div>
      
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="username">Email</label>
                  <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" #username="ngModel" [(ngModel)]="model.username" required />
                  <span class="invalid-feedback"> Saisir votre email.</span>
                </div>
      
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" id="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel" [(ngModel)]="model.password" required />
                  <span class="invalid-feedback">Saisir votr mot de passe.</span>
                </div>
      
                <div class="form-group">
                  <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                  <label class="ml-1" for="remember">Souviens-toi de moi</label>
                </div>
      
                <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Se connecter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</section>
