<section>
    <div class="container">

        <div class="row">
    
          <div class="col-lg-8 col-lg-offset-2">
    
            
            <form id="contact-form" method="post" action="" role="form">
    
            <div class="messages"></div>
    
            <div class="controls">
    
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Nom *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Veuillez entrer votre Nom *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Prénom *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Veuillez entrer votre Prénom *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Veuillez entrer votre Email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Numéro de téléphone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Veuillez entrer votre téléphone">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              
              <div class="col-md-6">
                <div class="form-group">
                     <label for="form_need">Veuillez préciser votre besoin *</label>
                      <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Sélectionnez votre problème--</option>
                        <option>Retard de livraison</option>
                        <option>Demander une facture pour la commande</option>
                        <option>Demander le statut de la commande</option>
                        <option>Je n'ai pas encore reçu de cashback</option>
                        <option></option>
                    </select> 
                </div>
            </div>
            </div>  
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="votre message *" rows="4" required data-error="Veuillez nous laisser un message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send" value="Envoyer le message">
                </div>
              </div>
             
            </div>
    
            </form>
    
          </div>
    
        </div>
    
      </div>
    
</section>
